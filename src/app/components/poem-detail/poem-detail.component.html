<div class="row">
  <div class="col-12">
    <p><strong>Title</strong>: {{poem?.title}}</p>
    <p><strong>Author</strong>: {{poem?.author}}</p>
    <button (click)="addToFavorite()">Add to favorite</button>
    <button (click)="back()">Back</button>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p [innerHTML]="poem?.lines | linestring" class="multi_lines_text"></p>
  </div>
</div>
